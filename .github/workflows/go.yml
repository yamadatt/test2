name: Go

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: '^1.15'

    - name: Check out code
      uses: actions/checkout@v2

    - name: Install dependencies
      run: go mod tidy

    - name: Run tests
      run: go test ./...
